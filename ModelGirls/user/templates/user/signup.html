{% extends 'base.html' %}
{% block content %}
    </br>

<div class="container">
    <div class="d-flex justify-content-center">
        <form method="POST">
            <div class="d-flex justify-content-center">
                <h1>회원가입</h1>
            </div>
            {% csrf_token %}
            아이디: <br>
            <input name="username" type="text">
            <br>
            비밀번호: <br>
            <input name="password1" type="password">
            <br>
            비밀번호 확인: <br>
            <input name="password2" type="password">
            <br>
            이메일: <br>

            <br><br>
            <div class="d-flex justify-content-center">

            </div>
        </form>
    </div>
</div></br>
{% endblock %}
